<svg width="360" height="80" viewBox="0 0 360 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernFullGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="modernFullAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="modernFullText" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    <filter id="modernFullGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Modern icon container -->
  <g transform="translate(12, 10)">
    <!-- Main modern studio representation -->
    <rect x="0" y="0" width="55" height="60" rx="12" fill="url(#modernFullGradient)" filter="url(#modernFullGlow)"/>
    
    <!-- Modern studio tools inside -->
    <g transform="translate(10, 8)">
      <!-- Modern discovery viewfinder -->
      <circle cx="12" cy="12" r="8" fill="none" stroke="#ffffff" stroke-width="2.5" opacity="0.95"/>
      <circle cx="12" cy="12" r="4" fill="none" stroke="url(#modernFullAccent)" stroke-width="2" opacity="0.9"/>
      
      <!-- Dynamic AI enhancement brush -->
      <path d="M 25 8 Q 33 12 40 6 Q 42 4 40 2 Q 38 4 30 8 Z" fill="url(#modernFullAccent)" opacity="0.95"/>
      
      <!-- Modern print frame -->
      <rect x="5" y="35" width="22" height="16" rx="3" fill="none" stroke="#ffffff" stroke-width="2.5" opacity="0.95"/>
      <rect x="7.5" y="37.5" width="17" height="11" rx="2" fill="url(#modernFullText)" opacity="0.8"/>
      
      <!-- Modern AI neural nodes -->
      <circle cx="32" cy="25" r="2.5" fill="url(#modernFullAccent)" opacity="0.9"/>
      <circle cx="37" cy="35" r="2" fill="#8B5CF6" opacity="0.9"/>
      <circle cx="34" cy="42" r="1.5" fill="#60A5FA" opacity="0.9"/>
      
      <!-- Modern connection lines -->
      <line x1="32" y1="25" x2="37" y2="35" stroke="url(#modernFullAccent)" stroke-width="1.5" opacity="0.6"/>
      <line x1="37" y1="35" x2="34" y2="42" stroke="#8B5CF6" stroke-width="1.5" opacity="0.6"/>
    </g>
    
    <!-- Modern AI sparkles -->
    <g transform="translate(48, 6)">
      <path d="M0,0 L4,4 L0,8 L-4,4 Z" fill="url(#modernFullAccent)" opacity="0.9"/>
      <path d="M12,4 L15,7 L12,10 L9,7 Z" fill="#8B5CF6" opacity="0.8"/>
      <path d="M6,14 L9,17 L6,20 L3,17 Z" fill="#60A5FA" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Modern text -->
  <g transform="translate(85, 20)">
    <!-- Main modern title -->
    <text x="0" y="28" font-family="Inter, SF Pro Display, Arial, Helvetica, sans-serif" font-size="28" font-weight="800" fill="url(#modernFullGradient)" letter-spacing="-0.025em">
      Visual<tspan fill="url(#modernFullText)">Craft</tspan>
    </text>
    <text x="0" y="48" font-family="Inter, SF Pro Display, Arial, Helvetica, sans-serif" font-size="18" font-weight="600" fill="url(#modernFullAccent)">
      Studio
    </text>
    
    <!-- Modern tagline -->
    <text x="0" y="62" font-family="Inter, Arial, Helvetica, sans-serif" font-size="13" fill="#64748B" font-weight="500">
      Discover • Blend • Print • Perfect
    </text>
    
    <!-- Modern subtitle -->
    <text x="0" y="76" font-family="Inter, Arial, Helvetica, sans-serif" font-size="11" fill="#94A3B8">
      AI-powered platform for creating custom prints from web content
    </text>
  </g>
  
  <!-- Modern decorative AI network -->
  <g transform="translate(310, 15)">
    <circle cx="0" cy="0" r="3.5" fill="url(#modernFullAccent)" opacity="0.5"/>
    <circle cx="15" cy="18" r="3" fill="#8B5CF6" opacity="0.6"/>
    <circle cx="8" cy="32" r="2.5" fill="#60A5FA" opacity="0.7"/>
    <circle cx="22" cy="45" r="2" fill="#34D399" opacity="0.6"/>
    
    <!-- Modern AI network connections -->
    <line x1="0" y1="0" x2="15" y2="18" stroke="url(#modernFullAccent)" stroke-width="1.2" opacity="0.4"/>
    <line x1="15" y1="18" x2="8" y2="32" stroke="#8B5CF6" stroke-width="1.2" opacity="0.4"/>
    <line x1="8" y1="32" x2="22" y2="45" stroke="#60A5FA" stroke-width="1.2" opacity="0.4"/>
  </g>
</svg>