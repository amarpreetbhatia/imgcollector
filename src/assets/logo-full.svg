<svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon container -->
  <g transform="translate(10, 10)">
    <!-- Main collage representation -->
    <rect x="0" y="0" width="50" height="60" rx="8" fill="url(#mainGradient)" filter="url(#glow)"/>
    
    <!-- Collage grid inside -->
    <g transform="translate(8, 8)">
      <!-- Image placeholders -->
      <rect x="0" y="0" width="15" height="15" rx="2" fill="#ffffff" opacity="0.9"/>
      <rect x="19" y="0" width="15" height="15" rx="2" fill="#ffffff" opacity="0.7"/>
      <rect x="0" y="19" width="15" height="25" rx="2" fill="#ffffff" opacity="0.8"/>
      <rect x="19" y="19" width="15" height="25" rx="2" fill="#ffffff" opacity="0.9"/>
      
      <!-- Small image icons inside -->
      <circle cx="7.5" cy="7.5" r="3" fill="url(#accentGradient)" opacity="0.6"/>
      <rect x="23" y="4" width="6" height="6" rx="1" fill="url(#accentGradient)" opacity="0.6"/>
      <polygon points="7.5,25 4,35 11,35" fill="url(#accentGradient)" opacity="0.6"/>
      <rect x="21" y="28" width="10" height="6" rx="1" fill="url(#accentGradient)" opacity="0.6"/>
    </g>
    
    <!-- Creative elements -->
    <g transform="translate(45, 5)">
      <!-- Magic wand/creative tool -->
      <line x1="0" y1="0" x2="12" y2="12" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round"/>
      <circle cx="0" cy="0" r="2" fill="url(#accentGradient)"/>
      
      <!-- Sparkles -->
      <g transform="translate(15, 5)">
        <path d="M0,0 L2,2 L0,4 L-2,2 Z" fill="#ffffff" opacity="0.8"/>
        <path d="M8,2 L9,3 L8,4 L7,3 Z" fill="#ffffff" opacity="0.6"/>
        <path d="M4,8 L5,9 L4,10 L3,9 Z" fill="#ffffff" opacity="0.7"/>
      </g>
    </g>
  </g>
  
  <!-- Text -->
  <g transform="translate(80, 20)">
    <!-- Main title -->
    <text x="0" y="25" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" fill="url(#mainGradient)">
      Collage<tspan fill="url(#accentGradient)">Forge</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="0" y="45" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#666666" font-weight="500">
      Discover • Create • Print
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="60" font-family="Arial, Helvetica, sans-serif" font-size="10" fill="#999999">
      Transform website images into beautiful custom posters
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g transform="translate(250, 15)">
    <circle cx="0" cy="0" r="3" fill="url(#accentGradient)" opacity="0.3"/>
    <circle cx="10" cy="15" r="2" fill="url(#mainGradient)" opacity="0.4"/>
    <circle cx="5" cy="30" r="1.5" fill="url(#accentGradient)" opacity="0.5"/>
    <circle cx="15" cy="40" r="1" fill="url(#mainGradient)" opacity="0.3"/>
  </g>
</svg>