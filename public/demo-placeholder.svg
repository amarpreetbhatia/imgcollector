<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="url(#bg)" stroke="#667eea" stroke-width="2" stroke-dasharray="10,5" rx="10"/>
  
  <!-- Demo Steps -->
  <g transform="translate(50, 50)">
    <!-- Step 1: URL Input -->
    <circle cx="50" cy="50" r="30" fill="#667eea" opacity="0.2"/>
    <text x="50" y="40" text-anchor="middle" font-size="24">🔍</text>
    <text x="50" y="65" text-anchor="middle" font-size="12" fill="#333">Discover</text>
    
    <!-- Arrow 1 -->
    <path d="M 85 50 L 115 50" stroke="#667eea" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 2: Images -->
    <circle cx="150" cy="50" r="30" fill="#667eea" opacity="0.2"/>
    <text x="150" y="40" text-anchor="middle" font-size="24">🖼️</text>
    <text x="150" y="65" text-anchor="middle" font-size="12" fill="#333">Images</text>
    
    <!-- Arrow 2 -->
    <path d="M 185 50 L 215 50" stroke="#667eea" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 3: Collage -->
    <circle cx="250" cy="50" r="30" fill="#667eea" opacity="0.2"/>
    <text x="250" y="40" text-anchor="middle" font-size="24">🎨</text>
    <text x="250" y="65" text-anchor="middle" font-size="12" fill="#333">Collage</text>
    
    <!-- Arrow 3 -->
    <path d="M 285 50 L 315 50" stroke="#667eea" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 4: Products -->
    <circle cx="350" cy="50" r="30" fill="#667eea" opacity="0.2"/>
    <text x="350" y="40" text-anchor="middle" font-size="24">🛍️</text>
    <text x="350" y="65" text-anchor="middle" font-size="12" fill="#333">Products</text>
    
    <!-- Arrow 4 -->
    <path d="M 385 50 L 415 50" stroke="#667eea" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 5: Order -->
    <circle cx="450" cy="50" r="30" fill="#667eea" opacity="0.2"/>
    <text x="450" y="40" text-anchor="middle" font-size="24">📦</text>
    <text x="450" y="65" text-anchor="middle" font-size="12" fill="#333">Order</text>
  </g>
  
  <!-- Main Title -->
  <text x="300" y="150" text-anchor="middle" font-size="20" font-weight="bold" fill="#333">
    CollageForge Workflow Demo
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="180" text-anchor="middle" font-size="14" fill="#666">
    From Website Discovery to Custom Merchandise Delivery
  </text>
  
  <!-- Product Icons -->
  <g transform="translate(150, 220)">
    <text x="0" y="0" font-size="20">👕</text>
    <text x="40" y="0" font-size="20">☕</text>
    <text x="80" y="0" font-size="20">📱</text>
    <text x="120" y="0" font-size="20">🖼️</text>
    <text x="160" y="0" font-size="20">🎨</text>
    <text x="200" y="0" font-size="20">👜</text>
    <text x="240" y="0" font-size="20">🛏️</text>
    <text x="280" y="0" font-size="20">🏷️</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#667eea"/>
    </marker>
  </defs>
</svg>