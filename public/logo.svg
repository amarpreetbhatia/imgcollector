<svg width="300" height="60" viewBox="0 0 300 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern gradient definitions -->
  <defs>
    <linearGradient id="modernBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="modernIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="modernTextGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    <filter id="modernShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Modern background with rounded corners -->
  <rect width="300" height="60" rx="16" fill="url(#modernBgGradient)" filter="url(#modernShadow)"/>
  
  <!-- Icon: Modern discovery + AI + Print -->
  <g transform="translate(18, 15)">
    <!-- Modern discovery lens -->
    <circle cx="8" cy="8" r="6" fill="none" stroke="#ffffff" stroke-width="2.5" opacity="0.95"/>
    <circle cx="8" cy="8" r="3" fill="none" stroke="#10B981" stroke-width="2" opacity="0.9"/>
    
    <!-- Dynamic AI brush stroke -->
    <path d="M 18 5 Q 26 8 32 2 Q 34 0 32 -2 Q 30 0 22 3 Z" fill="url(#modernIconGradient)" opacity="0.95"/>
    
    <!-- Modern print frame -->
    <rect x="20" y="18" width="14" height="10" rx="2" fill="none" stroke="#ffffff" stroke-width="2.5" opacity="0.95"/>
    <rect x="22" y="20" width="10" height="6" rx="1.5" fill="url(#modernTextGradient)" opacity="0.8"/>
    
    <!-- Modern AI sparkles -->
    <g opacity="0.9">
      <circle cx="2" cy="26" r="1.2" fill="#10B981"/>
      <circle cx="38" cy="5" r="1" fill="#8B5CF6"/>
      <circle cx="40" cy="22" r="0.8" fill="#60A5FA"/>
      <circle cx="5" cy="2" r="0.6" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Modern text: VisualCraft Studio -->
  <text x="75" y="22" font-family="Inter, SF Pro Display, Arial, sans-serif" font-size="20" font-weight="800" fill="#ffffff" letter-spacing="-0.025em">
    Visual<tspan fill="url(#modernTextGradient)">Craft</tspan>
  </text>
  <text x="75" y="38" font-family="Inter, SF Pro Display, Arial, sans-serif" font-size="13" font-weight="600" fill="#10B981">
    Studio
  </text>
  
  <!-- Modern tagline -->
  <text x="75" y="52" font-family="Inter, Arial, sans-serif" font-size="9" fill="#ffffff" opacity="0.85" font-weight="500">
    Discover • Blend • Print • Perfect
  </text>
  
  <!-- Modern decorative AI network -->
  <g opacity="0.7">
    <circle cx="260" cy="12" r="2.5" fill="#10B981"/>
    <circle cx="270" cy="22" r="2" fill="#8B5CF6"/>
    <circle cx="265" cy="32" r="1.5" fill="#60A5FA"/>
    <circle cx="275" cy="42" r="1" fill="#34D399"/>
    
    <!-- Modern neural network connections -->
    <line x1="260" y1="12" x2="270" y2="22" stroke="#10B981" stroke-width="1" opacity="0.5"/>
    <line x1="270" y1="22" x2="265" y2="32" stroke="#8B5CF6" stroke-width="1" opacity="0.5"/>
    <line x1="265" y1="32" x2="275" y2="42" stroke="#60A5FA" stroke-width="1" opacity="0.5"/>
  </g>
</svg>