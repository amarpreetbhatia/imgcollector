<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="200" height="60" rx="12" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Icon: Collage grid with creative elements -->
  <g transform="translate(12, 12)">
    <!-- Main collage grid -->
    <rect x="0" y="0" width="14" height="14" rx="2" fill="#ffffff" opacity="0.9"/>
    <rect x="16" y="0" width="14" height="14" rx="2" fill="#ffffff" opacity="0.7"/>
    <rect x="0" y="16" width="14" height="20" rx="2" fill="#ffffff" opacity="0.8"/>
    <rect x="16" y="16" width="14" height="20" rx="2" fill="#ffffff" opacity="0.9"/>
    
    <!-- Creative spark/magic wand -->
    <g transform="translate(32, 8)">
      <line x1="0" y1="0" x2="8" y2="8" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
      <circle cx="0" cy="0" r="1.5" fill="url(#iconGradient)"/>
      <circle cx="2" cy="2" r="0.8" fill="#ffffff" opacity="0.8"/>
      <circle cx="4" cy="4" r="0.6" fill="#ffffff" opacity="0.6"/>
      <circle cx="6" cy="6" r="0.4" fill="#ffffff" opacity="0.4"/>
    </g>
  </g>
  
  <!-- Text: CollageForge -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">
    Collage<tspan fill="#f093fb">Forge</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="55" y="42" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" opacity="0.8">
    Discover • Create • Print
  </text>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="15" r="2" fill="#f093fb" opacity="0.6"/>
  <circle cx="185" cy="25" r="1.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="175" cy="35" r="1" fill="#f5576c" opacity="0.5"/>
</svg>