<svg width="150" height="40" viewBox="0 0 150 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernCompactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="modernCompactAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="modernCompactText" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modern Icon: Discovery + AI + Print -->
  <g transform="translate(6, 10)">
    <!-- Modern discovery lens -->
    <circle cx="6" cy="6" r="4" fill="none" stroke="url(#modernCompactGradient)" stroke-width="2" opacity="0.95"/>
    <circle cx="6" cy="6" r="2" fill="none" stroke="url(#modernCompactAccent)" stroke-width="1.5" opacity="0.9"/>
    
    <!-- Dynamic AI brush stroke -->
    <path d="M 12 3 Q 17 5 22 1 Q 23 0 22 -1 Q 21 0 16 2 Z" fill="url(#modernCompactAccent)" opacity="0.95"/>
    
    <!-- Modern print frame -->
    <rect x="14" y="12" width="9" height="6" rx="1.5" fill="none" stroke="url(#modernCompactGradient)" stroke-width="2" opacity="0.95"/>
    <rect x="15.5" y="13.5" width="6" height="3" rx="1" fill="url(#modernCompactText)" opacity="0.8"/>
    
    <!-- Modern AI sparkles -->
    <circle cx="2" cy="18" r="1" fill="url(#modernCompactAccent)" opacity="0.9"/>
    <circle cx="26" cy="2" r="0.8" fill="#8B5CF6" opacity="0.9"/>
  </g>
  
  <!-- Modern text -->
  <text x="38" y="16" font-family="Inter, SF Pro Display, Arial, sans-serif" font-size="12" font-weight="800" fill="url(#modernCompactGradient)" letter-spacing="-0.025em">
    Visual<tspan fill="url(#modernCompactText)">Craft</tspan>
  </text>
  <text x="38" y="26" font-family="Inter, Arial, sans-serif" font-size="9" font-weight="600" fill="url(#modernCompactAccent)">
    Studio
  </text>
  <text x="38" y="34" font-family="Inter, Arial, sans-serif" font-size="7" fill="#64748B" font-weight="500">
    Discover • Blend • Print • Perfect
  </text>
</svg>