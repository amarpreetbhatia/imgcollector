<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="appSparkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="appShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="40" fill="url(#appIconGradient)" filter="url(#appShadow)"/>
  
  <!-- Main collage grid -->
  <g transform="translate(30, 30)">
    <!-- Four main squares representing collage -->
    <rect x="0" y="0" width="50" height="50" rx="8" fill="#ffffff" opacity="0.95"/>
    <rect x="60" y="0" width="50" height="50" rx="8" fill="#ffffff" opacity="0.8"/>
    <rect x="0" y="60" width="50" height="50" rx="8" fill="#ffffff" opacity="0.85"/>
    <rect x="60" y="60" width="50" height="50" rx="8" fill="#ffffff" opacity="0.9"/>
    
    <!-- Content inside squares -->
    <circle cx="25" cy="25" r="15" fill="url(#appSparkGradient)" opacity="0.7"/>
    <rect x="70" y="15" width="30" height="20" rx="4" fill="url(#appSparkGradient)" opacity="0.6"/>
    <polygon points="25,75 10,95 40,95" fill="url(#appSparkGradient)" opacity="0.6"/>
    <rect x="65" y="75" width="40" height="20" rx="4" fill="url(#appSparkGradient)" opacity="0.7"/>
    
    <!-- Creative spark overlay -->
    <g transform="translate(120, 10)">
      <line x1="0" y1="0" x2="20" y2="20" stroke="url(#appSparkGradient)" stroke-width="6" stroke-linecap="round"/>
      <circle cx="0" cy="0" r="4" fill="url(#appSparkGradient)"/>
      
      <!-- Sparkle effects -->
      <g transform="translate(25, 10)">
        <path d="M0,0 L4,4 L0,8 L-4,4 Z" fill="#ffffff" opacity="0.9"/>
        <path d="M12,5 L15,8 L12,11 L9,8 Z" fill="#ffffff" opacity="0.7"/>
        <path d="M6,15 L8,17 L6,19 L4,17 Z" fill="#ffffff" opacity="0.8"/>
      </g>
    </g>
  </g>
  
  <!-- Brand initial in corner -->
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" opacity="0.6">
    CF
  </text>
</svg>